<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Vendas</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: black;
            background: linear-gradient(90deg, black, green, black);
            background-size: 200% 100%;
            animation: gradient 3s linear infinite;
        }

        .top-bar {
            background: black;
            color: white;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 30px;
            overflow: hidden;
            white-space: nowrap;
            text-align: center;
        }

        #user-count {
            display: inline-block;
            padding: 5px;
            color: white;
        }

        .headline {
            color: red;
            font-size: 24px;
            text-align: center;
            padding-top: 50px;
            margin: 20px;
        }

        .arrow {
            font-size: 24px;
            animation: vibrate 1s infinite;
        }

        .video-container {
            text-align: center;
            padding: 20px;
        }

        .button-container {
            text-align: center;
            padding: 20px;
        }

        .green-button {
            background-color: green;
            color: white;
            padding: 10px 20px;
            font-size: 18px;
            text-decoration: none;
            border-radius: 5px;
            transition: transform 0.3s;
        }

        .green-button:hover {
            transform: scale(1.05);
        }

        @keyframes gradient {
            0% {
                background-position: 0 0;
            }
            100% {
                background-position: 200% 0;
            }
        }

        @keyframes vibrate {
            0% {
                transform: translateX(0);
            }
            50% {
                transform: translateX(5px);
            }
            100% {
                transform: translateX(0);
            }
        }

        @media (max-width: 768px) {
            /* Estilos para tela de tablet e celular */
            .headline {
                font-size: 18px;
            }

            .green-button {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <div id="user-count">
            275 pessoas estão nessa página agora!
        </div>
    </div>
    <h1 class="headline">
        Tudo mudou quando eu fiz esse método... Clique no vídeo abaixo
        <a href="https://pay.kiwify.com.br/Zq9zquU?afid=CvBcpClA">
            <span class="arrow">➤</span>
        </a>
    </h1>
    <div class="video-container">
     https://www.youtube.com/watch?v=NQPplf4q3Ac
    </div>
    <div class="button-container">
        <a class="green-button" href="https://pay.kiwify.com.br/Zq9zquU?afid=CvBcpClA">Clique para comprar</a>
    </div>
    <script>
        // Não é necessário código JavaScript para esta página.
    </script>
</body>
</html>
