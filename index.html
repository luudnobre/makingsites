<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Vendas</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'HACK', monospace;
        }

        .background {
            background: black;
            background: linear-gradient(90deg, black, green, black);
            background-size: 200% 100%;
            animation: gradient 3s linear infinite;
            text-align: center;
        }

        .top-bar {
            background: black;
            color: white;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 30px;
            overflow: hidden;
            white-space: nowrap;
            text-align: center;
        }

        #user-count {
            display: inline-block;
            padding: 5px;
        }

        .headline {
            color: red;
            font-size: 24px;
            text-align: center;
            padding-top: 50px;
            margin: 20px;
        }

        .arrow {
            font-size: 24px;
            animation: vibrate 1s infinite;
        }

        @keyframes gradient {
            0% {
                background-position: 0 0;
            }
            100% {
                background-position: 200% 0;
            }
        }

        @keyframes vibrate {
            0% {
                transform: translateX(0);
            }
            50% {
                transform: translateX(5px);
            }
            100% {
                transform: translateX(0);
            }
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="top-bar">
            <div id="user-count">
                275 pessoas de <span id="location">estão nesta página agora!</span>
            </div>
        </div>

        <h1 class="headline">
            Milhões de pessoas estão mudando de vida com esse método…
            <a href="link-para-o-video">
                <span class="arrow">➤</span>
            </a>
        </h1>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Solicitar permissão de localização
            if ("geolocation" in navigator) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    const locationElement = document.getElementById("location");
                    // Aqui você pode usar serviços de geolocalização para obter a cidade com base nas coordenadas
                    // Neste exemplo, usaremos uma localização fictícia.
                    locationElement.textContent = "Sua Cidade";
                });
            }
        });
    </script>
</body>
</html>
